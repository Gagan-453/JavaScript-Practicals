<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
<body>

<h2>JavaScript Practice</h2>

<script type="text/javascript">
    class gagan{
        constructor(name){
            this.name = name
        }
        sayhi() {
            document.write(`Hi ${this.name}`)
        }
    }

    let user = new gagan("Gagan")
    user.sayhi()
</script>
</body>
</html>
