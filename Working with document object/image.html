<!DOCTYPE html>
<html>
    <head>
        <title>Image collection</title>
    </head>

    <body>
        <h1>Counting the IMG elements</h1>
        <img src="flower1.png" alt="flower1" width=120 height="100"> <br/>
        <img src="flower2.png" alt="flower1" width=120 height="100"> <br/>
        <img src="flower3.png" alt="flower1" width=120 height="100"> <br/>
        <P>This document contains <b>
        <script type="text/JavaScript">
            document.write(document.images.length+ " ")
        </script> </b>
        IMG elements. </p>
    </body>
</html>
