<!DOCTYPE html>
<html>

        <title>JavaScript</title>
    </head>
<body>

<h2>JavaScript Practice</h2>

<script type="text/javascript">
    function factorial(num){
        let result = 1
        if (num===1 || num===0){
            return 1
        }
        else{
            for (result=1; num>=1; num--){
                result*=num
            }
            return result
        }
    }
    let fact = factorial(15)
    document.write(`Factorial is ${fact}`)
</script>
</body>
</html>
