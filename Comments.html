<!DOCTYPE html>
<html>
    <head>
        <title>Gagan</title>
    </head>
<body>

<h2>JavaScript Practice</h2>

<script type="text/javascript">
    // This is a single line comment
    
    // Showing Automatic type conversion
    document.write('I am Gagan <br>')
    document.write('2' + 3 + '<br>')
    document.write('2' + '3' + '<br>')
    document.write('2'*3 + '<br>')
    document.write('10' - 5 + '<br>')
    document.write('10' / 5 + "<br>")
    /* This
    is 
    a
    multi-line
    comment
    */
</script>

</body>
</html>
