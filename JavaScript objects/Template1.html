<!DOCTYPE html>
<html>
    <head>
        <title>Template Demo</title>
    </head>

    <body>
        <script type="text/javascript">
            function employee(name, jobtitle, salary)
            {
                this.name = name;
                this.jobtitle = jobtitle
                this.salary = salary;
            }

            var emp1 = new employee("Gagan Adithya", "Artificial Intelligence", 10000000000000000000)
            document.write(emp1.name + ' is a ' + emp1.jobtitle + ' in Google company, having the salary Rs. ' + emp1.salary + " per month.");
        </script>
    </body>
</html>
