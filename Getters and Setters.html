    <h3>JavaScript Practice</h3>

<script type="text/javascript">
    let obj = {
        name: 'Gagan',
        lastName: 'Adithya',

        // Getter is used to define a property of an object with available data
        get fullName(){
            return (this.name + ' ' + this.lastName)
        },
        // fullName: 'Gagan Adithya'

        // A Setter
        /* set fullName(val){
            [this.name, this.lastName] = value.split(" ")
        } */
    }
    // obj.fullName = 'Gahan Adithya'
    document.write(obj.fullName)
</script>
