<!DOCTYPE html>
<html>
    <head>
        <title>RETURN</title>
    </head>

    <body>
        <H1>Using the return statement</H1>
        <script language="JavaScript">
            function area(l, b=10)
            {
                var rectangle = l*b
                return rectangle;
            }
            document.write("The area of rectangle is calculated using the area() function <BR/>")
            var rect=area(4)
            document.write("Area of rectangle is: " + rect)
        </script>
    </body>
</html>
