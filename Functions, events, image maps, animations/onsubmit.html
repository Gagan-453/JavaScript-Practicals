<!DOCTYPE html>
<html>
    <head>
        <title>onsubmit Event</title>
    </head>

    <body>
        <H1>The onsubmit Event</H1>
        <form onsubmit="alert('All the details of this form are submitted')" onreset="alert('onreset event is triggered when the user clicks the RESET button')">
            <B>Application Form</B>
            <P>Fill the form and click the SUBMIT button</P>
            <BR>
            <B>Name:</B> <input type="text" id="fname" value=" ">
            <BR/>
            <B>Roll number:</B> <input type="text" id="fnumber" value=" ">
            <BR/>
            <B>Address:</B> <input type="text" id="faddress" value=" ">
            <BR/>
            <B>Email id:</B> <input type="text" id="femail" value=" ">
            <BR>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </form>
    </body>
</html>
