<!DOCTYPE html>
<html>
    <head>
        <title>Set Interval</title>

        <script type="text/javascript">
            function timedMsg()
            {
                var t=setInterval("alert('1 seconds!')", 1000)
            }
        </script>
    </head>

    <body>
        <form>
            <input type="button" value="Timed alert box!" onclick="timedMsg()" />
        </form>
    </body>
</html>
