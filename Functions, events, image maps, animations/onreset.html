<!DOCTYPE html>
<html>
    <head>
        <title>onreset Event</title>
    </head>

    <body>
        <h1>The onreset event</h1>
        <form  onreset="alert('onreset event is triggered when the user clicks the RESET button')">
            <b>Application Form</b>
            <BR/>
            <BR/>
            <B>Name:</B> <input type="text" id="fname" value=" ">
            <BR/>
            <B>Roll number:</B> <input type="text" id="fnumber" value=" ">
            <BR/>
            <B>Address:</B> <input type="text" id="faddress" value=" ">
            <BR/>
            <B>Email id:</B> <input type="text" id="femail" value=" ">
            <BR>
            <input type="reset" value="RESET">
        </form>
    </body>
</html>
