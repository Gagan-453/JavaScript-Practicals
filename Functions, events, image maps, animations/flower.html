<!DOCTYPE html>
<html>
    <head>
        <title>Flower</title>
    </head>

    <body>
        <img src="flower.png" width=560 height=500 alt="flowers" usemap="#flowermap" />
        <map name="flowermap">
            <area shape="rect" coords="0, 0, 200, 50", href="flower1.png" target="_blank" alt="flower1">
            <area shape="circle", coords="0, 100 200, 50" href="flower2.png", target="_blank" alt="flower2" />
            <area shape="circle", coords="0, 150 200, 50" href="flower3.png", target="_blank" alt="flower3" />
        </map>
    </body>
</html>
