<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
        <script language="JavaScript">
            function simple()
            {
                alert("This is an alert box. Thank you!!")
            }
        </script>
    </head>

    <body onload="simple()">
        <H1>Using JavaScript Function</H1>
        <P>Here we are using a simple JavaScript function that displays an 
            alert box on the load event of the web page</P>
    </body>
</html>
