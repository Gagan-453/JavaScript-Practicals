<!DOCTYPE html>
<html>
    <head>
        <title>Parameter</title>
        <script type="text/javascript">
            function parameter(value)
            {
                alert(value)
            }
        </script>
    </head>

    <body>
        <form>
            <input type="button" onclick="parameter('Javascript function with parameter')" 
            value="Call function">
        </form>
            <P>This is an example of Javascript function with parameters</P>
    </body>
</html>
