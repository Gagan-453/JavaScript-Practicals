<!DOCTYPE html>
<html>
    <head>
        <title>Function with arguments</title>
    </head>

    <body>
        <h1>Passing arguments to functions</h1>
        <script language="JavaScript">
            function total(a, b, c)
            {
                var sum = a+b+c;
                document.write("Total = " + sum)
            }
            document.write("The sum is calculated by passing arguments to the function <BR/>")
            total(4, 5, 6)
        </script>
    </body>
</html>
