<!DOCTYPE html>

        <title>Gagan</title>
    </head>
<body>

<h2>JavaScript Practice</h2>

<script type="text/javascript">
    let day = 'Thursday'
    switch (day)
    {
        case 'Monday':
            document.write('Monday')
            break
        case 'Tuesday':
            document.write('Tuesday')
            break
        case 'Wednesday':
            document.write('Wednesday')
            break
        case 'Thursday':
        case 'Friday':
            document.write('Thursday or Friday')
            break
        case 'Saturday':
            document.write('Saturday')
            break
        default:
            document.write('Sunday')
    }
</script>

</body>
</html>
