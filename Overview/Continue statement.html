<!DOCTYPE html>
<html>
    <head>
        <title>Using continue statement</title>
    </head>

    <body>
        <H1>Using the continue statement</H1>
        <script type="text/javascript">
            var count=0;
            while (count<10)
            {
                ++count;
                if (count%2==0)
                continue;
                else
                    document.write("Count = " + count + '<BR/>')
            }
            document.write("While loop exited..")
        </script>
    </body>
</html>
