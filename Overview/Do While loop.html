<!DOCTYPE html>
<html>
    <head>
        <title>Using do... while loop</title>
    </head>

    <body>
        <H1>Using the do.. While loop</H1>
        <script type="text/javascript">
            var totaldistance=0, fare=0;
            do
            {
                document.write("Rs. " + fare + " for " + totaldistance + " KM distance. <BR/>")
                document.write("<HR/>")
                fare=fare+5;
                totaldistance+=2
            }
            while(totaldistance<=10)
        </script>
    </body>
</html>
