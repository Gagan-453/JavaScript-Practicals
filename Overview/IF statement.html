<!DOCTYPE html>
<html>
    <head>
        <title>Using the IF statement</title>
    </head>
    <body>
        <H1>Using the <B>if</B> statement in the script</H1>
        <script type="text/javascript">
            var number=45;
            if ((number%2) != 0)
            {
                document.write(number + " is an odd number");
            }
            document.write("<BR/>Thank you!");
        </script>
    </body>
</html>
