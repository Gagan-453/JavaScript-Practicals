<!DOCTYPE html>
<html>
    <head>
        <title>Using while loop</title>
    </head>

    <body>
        <H1>Using while loop in the script</H1>
        <script type="text/javascript">
            var totaldistance=0, fare=0;
            while(totaldistance<=10)
            {
                fare=fare+5
                totaldistance+=2
                document.write("Rs." + fare + " for " + totaldistance + " KM distance. <BR/>")
            }
        </script>
    </body>
</html>
