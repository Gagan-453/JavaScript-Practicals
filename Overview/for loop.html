<!DOCTYPE html>
<html>
    <head>
        <title>Using the for loop</title>
    </head>

    <body>
        <H1>Using the for loop in the script</H1>
        <script type="text/javascript">
            var number=0;
            document.write("Even numbers from 0 to 10 <BR/>")
            for (number=0; number<=10; number+=2)
            {
                document.write(number + '<BR/>')
            }
        </script>
    </body>
</html>
