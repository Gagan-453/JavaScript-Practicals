<!DOCTYPE html>
<html>
    <head>
        <title>if....else statement</title>
    </head>

    <body>
        <h1>Using the if...else Statement in the Script</h1>
        <SCRIPT type='text/javascript'>
            var number=44;

            if((number%2) != 0)
            {
                document.write(number + " is an odd number")
            }
            else
            {
                document.write((number + " is an even number"))
            }
        </SCRIPT>
    </body>
</html>
