<!DOCTYPE html>
<html>
    <head>
        <title>Using the break statement</title>
    </head>

    <body>
        <H1>Using the break statement in while loop</H1>
        <script type="text/javascript">
            var count=0;

            while (count<10)
            {
                ++count;
                if ((count%5==0))
                break;

                else
                document.write("Count = " + count + "<BR/>")
            }
            document.write("While loop exited")
        </script>
    </body>
</html>
