<!DOCTYPE html>
<html>
    <head>
        <title>Assigning values to multiple Variables</title>
    </head>
    <body>
        <H1>Using Multiple Variable in the Script</H1>
    <script type='text/javascript'>
        var countbooks=50, minbookprice=150, maxbookprice=3000, bookname;
        countbooks=2000;
        minbookprice=500;
        maxbookprice=minbookprice
        document.write("Count books = "+ countbooks+"<BR/>");
        document.write("Max Book Price = "+ maxbookprice+ "<BR/>")
        document.write("Book Name = ", bookname)
    </script>
    </body>
</html>
