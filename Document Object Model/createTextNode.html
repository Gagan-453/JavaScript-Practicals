<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
	<h3>JavaScript Practice</h3>
	<hr/>
</body>
<script type="text/javascript">
	// createTextNode method allows to create text and insert it into elements
	let head = document.createElement('h2')
	let text = document.createTextNode('This is a practice of createTextNode method in JS')
	head.append(text)
	document.body.append(head)
</script>
</html>
